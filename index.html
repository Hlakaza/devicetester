<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <style type="text/css">
      .app-detect {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="renderDevice"></h1>
    <br />
    <br />
    <br />
    <h2 id="User_agent"></h2>
    <button onclick="openApp()">Open APP</button>
    <script>
      var userAgent =
        navigator.userAgent ||
        navigator.vendor ||
        window.getMobileOperatingSystem;
      function getMobileOperatingSystem() {
        if (/huawei/i.test(userAgent)) {
          return "harmony";
        }
        if (/android/i.test(userAgent)) {
          return "android";
        }
        if (/iPad|iPhone|iPod/i.test(userAgent)) {
          return " IOS";
        }
        return "Unknown device";
      }

      var device = "I AM A:" + "<b>" + getMobileOperatingSystem();
      +"</b>";

      function openApp() {
        $("body")
          .append('<iframe class="app-detect" src="id1085620596://" />')
          .append(
            '<iframe class="app-detect" src="https://apps.apple.com/za/app/absa-banking/id1085620596" />'
          );
      }

      document.getElementById("renderDevice").innerHTML = device;
      document.getElementById("User_agent").innerHTML =
        JSON.stringify(userAgent);
    </script>
  </body>
</html>
